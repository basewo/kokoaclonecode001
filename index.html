<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Kokoa Clone</title>
</head>

<body>
  <body>
    <div class="status-bar">
        <div class="status-bar__column">
            <img src="icons/5g20.svg">
            <img src="icons/signalcellular20.svg">
            <img src="icons/wifi20.svg">
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <img src="icons/batteryfull20.svg">
            <img src="icons/bolt20.svg">
        </div>
    </div>
    
  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
    <p class="welcome-header__text">
      If you have a Kokoa Account,<br>
      log in with your email or phone number.
    </p>
  </header>
  <form action="friends.html" method="get" id="login-form">
    <input type="text" placeholder="Email or phone number" />
    <input type="password" placeholder="Password" />
    <input type="submit" value="Log In" />
    <a href="#">Find Kokoa Account or Password</a>
  </form>

  <div class="no-pc">
    <span>Your screen is too wide.</span>
  </div>
  <script src="https://kit.fontawesome.com/2ea6e66cd7.js" crossorigin="anonymous"></script>
</body>

</html>
